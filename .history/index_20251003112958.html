<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Mesaj</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in { animation: fadeInUp 1.8s ease forwards; }
    .delay-1 { animation-delay: 1s; }
    .delay-2 { animation-delay: 2.5s; }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">
  <div class="max-w-3xl text-center px-6">
    <!-- Senin sözün -->
    <h1 class="text-2xl md:text-3xl font-bold fade-in">
      Sözlerin değerini kaybettin,
    </h1>
    <h1 class="text-2xl md:text-3xl font-bold fade-in delay-1 mt-4">
      çünkü herkese aynılarını söylüyorsun.
    </h1>
    <h1 class="text-2xl md:text-3xl font-bold fade-in delay-2 mt-4">
      Benim için değer, tekrarda değil; samimiyette.
    </h1>
    <p class="text-md text-gray-500">— Ulu kişi</p>
    <!-- Çizgi ile ayrım -->
    <div class="border-t border-gray-600 mt-10 mb-6 w-1/2 mx-auto"></div>

    <!-- Alıntı -->
    <p class="mt-4 text-lg italic text-gray-400 fade-in delay-2">
      “Kendi yolunu bulamayan, herkesin yolunda kaybolur.”
    </p>
    <p class="text-md text-gray-500">— Friedrich Nietzsche</p>
  </div>
</body>
</html>
