<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Mesaj</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(30px) scale(0.98); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    .stagger > * {
      opacity: 0;
      animation: fadeUp 1s ease forwards;
    }
    .stagger > *:nth-child(1) { animation-delay: 0.2s; }
    .stagger > *:nth-child(2) { animation-delay: 0.6s; }
    .stagger > *:nth-child(3) { animation-delay: 1s; }
    .stagger > *:nth-child(4) { animation-delay: 1.4s; }
    .stagger > *:nth-child(5) { animation-delay: 1.8s; }
    .stagger > *:nth-child(6) { animation-delay: 2.2s; }
    .stagger > *:nth-child(7) { animation-delay: 2.8s; } /* GIF */
  </style>
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col items-center justify-center min-h-screen px-4">
  <div class="max-w-3xl text-center stagger">
    <!-- Başlıklar -->
    <h1 class="text-2xl md:text-3xl font-bold">
      Sözlerin değerini kaybettin,
    </h1>
    <h1 class="text-2xl md:text-3xl font-bold mt-4">
      çünkü herkese aynılarını söylüyorsun. 
      <br> ( Her şeyi kendi gözlerimle gördüm )
    </h1>
    <h1 class="text-2xl md:text-3xl font-bold mt-4">
      Benim için değer, tekrarda değil; samimiyette.
    </h1>
    <p class="text-md text-gray-500">— Ulu kişi</p>

    <!-- Çizgi -->
    <div class="border-t border-gray-600 mt-10 mb-6 w-1/2 mx-auto"></div>

    <!-- Alıntı -->
    <p class="mt-4 text-lg italic text-gray-400">
      “Bir bakışla sevgiye çağırırsın, sonra başka bir bakışla ihaneti getirirsin.”
    </p>
    <p class="text-md text-gray-500">— Sir Philip Sidney (Astrophel and Stella)</p>

    <!-- GIF -->
    <div class="mt-10">
      <img src="https://media.tenor.com/0aKZn1alLRQAAAAC/la-la-land-ending.gif" 
           alt="La La Land Ending" 
           class="mx-auto rounded-lg shadow-lg w-full max-w-md">
    </div>
  </div>
</body>
</html>
